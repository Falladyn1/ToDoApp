<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <script type="module" src="src/main.js"></script>
  <title>ToDoApp</title>
</head>

<body>
  <div class="main lexend-myfont">
    <div class="app">
      <div class="app_header">
        <h1>ToDoApp</h1>
      </div>
      <div class="todo_list">
        <h2>Lista zadań</h2>
        
        <div id="todo-container"></div>

        <template id="todo-template">
            <div class="todo_item">
                <div class="todo_info">
                    <div class="todo_item_header">
                        <span class="todo_item_name"></span>
                        <span class="todo_priority"></span>
                    </div>
                    <div class="todo_item_desc"></div>
                </div>

                <div class="todo_item_buttons">
                    <button class="square_button button_green" type="button">
                        <img src="src/svg/check.svg" alt="Zrobione">
                    </button>
                    <button class="square_button button_yellow" type="button">
                        <img src="src/svg/edit.svg" alt="Edytuj">
                    </button>
                    <button class="square_button button_red" type="button">
                        <img src="src/svg/delete.svg" alt="Usuń">
                    </button>
                </div>
            </div>
        </template>

      </div>
    </div>
  </div>

</body>

</html>
